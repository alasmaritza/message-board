<div class="container">
  <h2>Create a New Resource Entry</h2>
  <form name="resourceForm" novalidate>
    <div class="form-group col-md-6">
      <label>Resource Type:</label>
      <select ng-model="main.resource" class="form-control">
        <option value="">Select</option>
        <option value="long-term-housing">Long-Term Housing</option>
        <option value="rehabilitation">Rehabilitation</option>
        <option value="police-stations">Police Stations</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Location Name:</label>
      <input type="text" class="form-control" ng-model="main.location">
    </div>
    <div class="form-group col-md-6">
      <label>Address:</label>
      <input type="text" class="form-control" ng-model="main.address">
    </div>
    <div class="form-group col-md-6">
      <label>Phone:</label>
      <input type="text" class="form-control" ng-model="main.phone">
    </div>
    <!-- <div class="form-group col-md-6">
      <label>Email:</label>
      <input type="text" class="form-control" ng-model="main.email">
    </div> -->
    <div class="form-group col-md-6">
      <label>Website:</label>
      <input type="text" class="form-control" ng-model="main.website">
    </div>
    <div class="form-group col-md-6">
      <label>Comments:</label>
    <textarea class="form-control custom-control" rows="4" style="resize:none" ng-model="main.message"></textarea>
    </div>
    <button type="button" class="btn btn-success" ng-click="main.postMessage()">Create</button>
  </form>
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      Resources
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">
          <span><strong>Resource Type:</strong> {{ message.resourceType }}</span><br>
          <span><strong>Name:</strong> {{ message.locationName }}</span><br>
          <span><strong>Address:</strong> {{ message.address}}</span><br>
          <span><strong>Phone Number:</strong> {{ message.phone }}</span><br>
          <!-- <span><strong>Email:</strong> {{ message.email }}</span><br> -->
          <span><strong>Website:</strong> {{ message.website }}</span><br>
          <span><strong>Comments:</strong> {{ message.msg }}</span>
        </li>
      </ul>
    </div>
  </div>

</div>
